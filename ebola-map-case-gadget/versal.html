    <style>
      body{
        text-align: center;
      }
      #map-canvas {
        height: 500px;
        width: 700px;
        margin: 0px;
        padding: 0px;
        border: 2px solid;
        position:absolute;
        text-align: left;
        left:50%;
        margin-left:-350px;
      }
      #panel {
        position: absolute;
        top: 83px;
        left: 50%;
        margin-left: -160px;
        z-index: 5;

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script>
// In the following example, markers appear when the user clicks on the map.
// The markers are stored in an array.
// The user can then click an option to hide, show or delete the markers.
var map;
var markers = [];
var add=false;

function initialize() {
  var haightAshbury = new google.maps.LatLng(37.7699298, -122.4469157);
  var mapOptions = {
    zoom: 12,
    center: haightAshbury,
    mapTypeId: google.maps.MapTypeId.ROADMAP
  };
  map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);

  // This event listener will call addMarker() when the map is clicked.
  google.maps.event.addListener(map, 'click', function(event) {
    addMarker(event.latLng);
  });

  // Adds a marker at the center of the map.
  addMarker(haightAshbury);
  firstCases();
}

// Add a marker to the map and push to the array.
function addMarker(location) {
  if(add){
    var marker = new google.maps.Marker({
      position: location,
      icon: "ebola.png",
      map: map
    });
    markers.push(marker);
    add=false;
  }
  console.log(location);
}

function getMarker(lat, lng){
  return new google.maps.Marker({
    position: new google.maps.LatLng(lat, lng),
    icon: "ebola.png",
    map: map
  });
};

function firstCases() {
    var locations = [
      {
        note: 'Guinea',
        lat: 9.183333,
        lng: -10.100000
      },
      {
        note: 'Liberia (Monrovia)',
        lat: 6.300774,
        lng: -10.797160
      },
      {
        note: 'Sierra Leone (Falaba)',
        lat: 9.855216,
        lng: -11.322184
      },
      {
        note: 'Nigeria (Lagos)',
        lat: 6.465422,
        lng: 3.406448
      },
      {
        note: 'Spain (Madrid)',
        lat: 40.415363,
        lng: -3.707398
      },
      {
        note: 'US (Dallas)',
        lat: 32.897480,
        lng: -97.040443
      },
      {
        note: 'Senegal (Dakar)',
        lat: 14.6708333,
        lng: -17.4380556
      }
    ];

    locations.forEach(function(location){
      markers.push(getMarker(location.lat, location.lng));
    });
}

// Sets the map on all markers in the array.
function setAllMap(map) {
  for (var i = 0; i < markers.length; i++) {
    markers[i].setMap(map);
  }
}

// Removes the markers from the map, but keeps them in the array.
function clearMarkers() {
  setAllMap(null);
}

// Shows any markers currently in the array.
function showMarkers() {
  setAllMap(map);
}

// Deletes all markers in the array by removing references to them.
function addMarkers() {
  add = true;
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
  <h1>Ebola Virus - Cases Map Gadget</h1>
    <div id="panel">
      <input onclick="clearMarkers();" type=button value="Hide All Cases">
      <input onclick="showMarkers();" type=button value="Show All Cases">
      <input onclick="addMarkers();" type=button value="Add a Case">
    </div>
    <div id="map-canvas"></div>
  </body>
